<p>
  car-details works!
</p>
<div class="car">
  <span class="car__name">{{ car.name }}</span>
    <div class="car__price car__price--promotion">
      {{car.pricePerDay}}
    </div>
    <div class="car__photo-wrapper">
      <img class="car__photo"
        [src]="car.photo"
      />
    </div>
    <button (click)="handleClick(car.name)">Order now!!</button>
    <a routerLink="/cars/{{car.name}}">car details</a>
</div>
